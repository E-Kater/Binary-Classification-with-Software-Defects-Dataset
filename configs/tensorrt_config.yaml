# configs/tensorrt_config.yaml
tensorrt:
  # Пути и файлы
  output_dir: "models/tensorrt"

  # Параметры конвертации
  precision: "fp16"  # fp32, fp16, int8
  batch_size: 1
  workspace_size: 1024  # MB

  # Динамический батч
  dynamic_batch: false
  min_batch_size: 1
  opt_batch_size: 16
  max_batch_size: 32

  # Оптимизации
  use_cuda_graph: true
  enable_profiling: false

  # Дополнительные опции
  validate: true
  keep_onnx: false  # Сохранять ли промежуточный ONNX файл
  verbose: false

  # Для INT8 quantization
  int8_calibration:
    enabled: false
    calibration_data: "data/calibration/"
    calibration_batches: 100
    calibration_cache: "models/tensorrt/calibration.cache"
